# Default reveal.js configuration.
# See https://github.com/hakimel/reveal.js#configuration
revealjs:
  controls: true
  controlsTutorial: true
  controlsLayout: 'bottom-right'
  controlsBackArrows: 'faded'
  progress: true
  slideNumber: false
  hash: false
  history: false
  keyboard: true
  overview: true
  center: true
  touch: true
  loop: false
  rtl: false
  navigationMode: 'default'
  shuffle: false
  fragments: true
  fragmentInURL: false
  embedded: false
  help: true
  showNotes: false
  autoPlayMedia: null
  preloadIframes: null
  autoSlide: 0
  autoSlideStoppable: true
  autoSlideMethod: 'Reveal.navigateNext'
  defaultTiming: 120
  mouseWheel: false
  hideInactiveCursor: true
  hideCursorTime: 5000
  hideAddressBar: true
  previewLinks: false
  transition: 'slide'
  transitionSpeed: 'default'
  backgroundTransition: 'fade'
  viewDistance: 3
  parallaxBackgroundImage: ''
  parallaxBackgroundSize: ''
  parallaxBackgroundHorizontal: null
  parallaxBackgroundVertical: null
  display: 'block'
